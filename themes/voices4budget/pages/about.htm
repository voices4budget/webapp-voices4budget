url = "/about"
layout = "default"
title = "Tentang Kami"
==

{% partial 'components/hero-banner' title='about.banner.title'|__ subtitle='about.banner.subtitle'|__ additional_css_classes="gb-mintop" %}

<div class="main-content">
    <div class="container">
        <div class="mintop-page">
            <div class="mp-about">
                <img
                    src="{{ settings.get('general_about_picture').path }}"
                    alt="{{ settings.get('general_about_picture').title }}"
                />
                <div class="mpa-desc">
                    {{ settings.get('general_about') }}
                </div>
            </div>
        </div>
    </div>
</div>
