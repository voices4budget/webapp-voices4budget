<div>{{ comment.comment }}</div>
<div class="cav-action">
    <a
        role="button"
        class="primary-link"
        data-request="onGetComment"
        data-request-data="{ program_id: {{ comment.program_id }} }"
        data-request-update="{ 'components/comment-form': '#comment-{{ comment.program_id }}'}"
    >
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M13.5117 4.15166L14.68 2.98416C14.9897 2.67441 15.4099 2.5004 15.8479 2.5004C16.286 2.5004 16.7061 2.67441 17.0158 2.98416C17.3256 3.29391 17.4996 3.71403 17.4996 4.15208C17.4996 4.59013 17.3256 5.01025 17.0158 5.32L15.8483 6.48833M13.5117 4.15166L9.14999 8.51333C8.27916 9.385 7.84332 9.82 7.54666 10.3508C7.24999 10.8817 6.95166 12.1342 6.66666 13.3333C7.86499 13.0483 9.11832 12.75 9.64916 12.4533C10.18 12.1567 10.6158 11.7208 11.4867 10.85L15.8483 6.48833M13.5117 4.15166L15.8483 6.48833"
                stroke="#E85D24"
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
            <path
                d="M17.5 10C17.5 13.5358 17.5 15.3033 16.4017 16.4017C15.3033 17.5 13.535 17.5 10 17.5C6.465 17.5 4.69667 17.5 3.59833 16.4017C2.5 15.3033 2.5 13.535 2.5 10C2.5 6.465 2.5 4.69667 3.59833 3.59833C4.69667 2.5 6.465 2.5 10 2.5"
                stroke="#E85D24"
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
        {{ 'program.modal.comment.edit'|__ }}
    </a>
    <a
        role="button"
        class="primary-link"
        data-request="onRemoveComment"
        data-request-data="{ program_id: {{ comment.program_id }} }"
        data-request-flash
        data-request-update="{ 'components/comment-form': '#comment-{{ comment.program_id }}'}"
    >
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M16.25 4.58332L15.7333 12.9375C15.6017 15.0717 15.5358 16.1392 15 16.9067C14.7355 17.286 14.3949 17.6061 14 17.8467C13.2025 18.3333 12.1333 18.3333 9.995 18.3333C7.85333 18.3333 6.7825 18.3333 5.98333 17.8458C5.58824 17.6048 5.24768 17.2841 4.98333 16.9042C4.44833 16.1358 4.38333 15.0667 4.255 12.9292L3.75 4.58332M2.5 4.58332H17.5M13.38 4.58332L12.8108 3.40999C12.4333 2.62999 12.2442 2.24082 11.9183 1.99749C11.846 1.94359 11.7693 1.89565 11.6892 1.85416C11.3283 1.66666 10.895 1.66666 10.0292 1.66666C9.14083 1.66666 8.69667 1.66666 8.32917 1.86166C8.24793 1.90517 8.17044 1.95534 8.0975 2.01166C7.76833 2.26416 7.58417 2.66832 7.21583 3.47582L6.71083 4.58332M7.91667 13.75V8.74999M12.0833 13.75V8.74999"
                stroke="#E85D24"
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
        {{ 'program.modal.comment.remove'|__ }}
    </a>
</div>
